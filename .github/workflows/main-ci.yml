# Continuous Integration Workflow for Military Logistics Management Application
name: CI Workflow

# Trigger the workflow on push and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set up the jobs to perform
jobs:
  # Set up the environment, build the application, and run the tests.
  build:
    runs-on: ubuntu-latest

    # Set up a service container to host the PostgreSQL database.
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        # Run a health check to make sure the database is available.
        options: >
          --health-cmd pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # Fetch all branch references for Sonar scan.
    - name: Fetch all branches
      run: git fetch --unshallow

    # Set up the JDK for the Spring Boot Application
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    #- name: Set environment variables for test profile
    #  run: |
    #    echo "DB_TEST_URL=jdbc:postgresql://postgres:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" >> $GITHUB_ENV
    #    echo "DB_TEST_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
    #    echo "DB_TEST_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      # Build and test the application
    - name: Build and Test
      run: ./gradlew build
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${{ secrets.DB_NAME }}
        SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      continue-on-error: true

    - name: Test
      run: ./gradlew test --debug

    # Run the linter
    - name: Run Checkstyle
      run: |
        ./gradlew checkStyleMain
        ./gradlew checkStyleTest

    # Run Sonar analysis tool
    - name: SonarCloud Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-results/

    # Coverage was run during the build so upload the report
    - name: Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: build/reports/jacoco/html/