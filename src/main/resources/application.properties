# Error settings
server.error.include-message=always
server.error.include-binding-errors=always

# PostgreSQL Database
spring.application.name=Military Logistics Management System
spring.datasource.url=jdbc:postgresql://postgres:5432/test_db
spring.datasource.username=db_admin

# For development, the database password is saved in a '.env' file.
# In Production, using spring cloud config or a secrets management tool would be the better policy.
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create

# Cloud disabled until cloud configuration completed
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Logging settings
logging.level.com.example.militarylogisticsmgmt=DEBUG